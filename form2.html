<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/boot/bootstrapp.css">
  <script src="/boot/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="form2.css">
</head>
<body class="bg-dark">
  <div class="c1 container-fluid bg-white  text-center">
   
    <h1 class="m-5 pt-5">Registration form</h1>

    <div class="m input-group flex-nowrap d-flex ">
      <div class="la">
      <label for="">First Name :  </label>
      </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control ff" placeholder="First name" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
  </div>

    <div class="m input-group flex-nowrap ">
      <div class="la">
      <label for="">Last Name : </label>
    </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
  </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">Department/Office : </label>
    </div>
      <div class="dd">
      <span class="input-group-text  " id="addon-wrapping"><i class="fa-sharp fa-solid fa-list"></i></span>
      <select  class="sel form-select" aria-label="Default select example">
        <option selected > Select your department/office</option>
        <option value="1" >One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">Username : </label>
    </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">Password : </label>
      </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">confirm Password : </label>
    </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">Email : </label>
    </div>
      <div class="dd">
      <span class="input-group-text"  id="addon-wrapping"> <i class="fa-solid fa-envelope"></i></span>
      <input type="text" class="form-control" placeholder="E-mail Address" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </div>

    <div class="m input-group flex-nowrap">
      <div class="la">
      <label for="">Contact No : </label>
    </div>
      <div class="dd">
      <span class="input-group-text " id="addon-wrapping"><i class="fa-solid fa-phone"></i></span>
      <input type="text" class="form-control" placeholder="Contact no" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </div>
<br>

    <input class="btn btn-primary" type="submit" value="Submit">


  </div>

</body>
</html>
